<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Engines</h1>
		<h:form>
			<table styleClass="simpletablestyle">
				<tr>
					<td><h:commandLink action="vehiclesList" value="Open Vehicles" />
					</td>
					<td><h:commandLink action="vendorsList" value="Open Vendors" />
					</td>
				</tr>
			</table>
		</h:form>


		<h:dataTable var="v" value="#{engines}"
			rendered="#{not empty engines}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">ID</f:facet>
                #{v.engineId}
            </h:column>
			<h:column>
				<f:facet name="header">Manufacturer</f:facet>
                #{v.vendor.name}
            </h:column>
			<h:column>
				<f:facet name="header">Type</f:facet>
                #{v.engineType}
            </h:column>
			<h:column>
				<f:facet name="header">KW</f:facet>
                #{v.kw}
            </h:column>
			<h:column>
				<f:facet name="header">CylinderCapacity</f:facet>
                #{v.ccm}
            </h:column>
			<h:column>
				<f:facet name="header">Cylinders</f:facet>
                #{v.cylinders}
            </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
