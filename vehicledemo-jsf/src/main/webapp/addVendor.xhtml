<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Vendors</h1>
		<h:form>
			<table styleClass="simpletablestyle">
				<tr>
					<td><h:commandLink action="vehiclesList" value="Open Vehicles" />
					</td>
					<td><h:commandLink action="enginesList" value="Open Engines" /></td>
				</tr>
			</table>
		</h:form>
		
		<h:form id="addVendor">
			<h:inputText id="txtVendorName" value="#{newVendor.name}" />
			<h:commandButton id="btnSave" action="#{vendorController.saveNewVendor()}" value="save" />
		</h:form>
		
	</ui:define>
</ui:composition>
